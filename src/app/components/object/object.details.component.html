    />
    <div *ngIf="!loading">
        <h2>{{object.name}}</h2>
        <div class="descr">
            <p>Opis: {{object.description}}</p>
        </div>
        <div class="descr">
            <p>12 słów: {{object.passphraseDisplay}}</p>
        </div>
        <div>
            <qr-code [value]="object.qrCode" [size]="150" #qrCode></qr-code>
            <ul class="owners">
                <li *ngFor="let owner of object.ownersList">{{owner.user.firstName}} {{owner.user.lastName}} {{owner.user.username}} - Data: {{owner.time}}</li>
            </ul>
        </div>
        <div class="row">
            <div *ngIf="canEdit" class="col-xs-2">
                <a class="btn btn-danger" (click)="delete()">Usuń</a>
            </div>
            <div *ngIf="canEdit" class="col-xs-2">
                <a class="btn btn-primary" (click)="printQRCode()">Drukuj</a>
            </div>
            <div *ngIf="!object.shared && canEdit" class="col-xs-3">
                <a class="btn btn-warning" (click)="share()">Udostępnij</a>
            </div>
            <div *ngIf="object.shared && canEdit" class="col-xs-3">
                <a class="btn btn-warning" (click)="unShare()">Ukryj</a>
            </div>
            <div class="back col-xs-2">
                <a [routerLink]="['/']" class="btn btn-link">Wróć</a>
            </div>
        </div>
    </div>
</div>
