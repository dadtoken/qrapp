<div class="col-md-6 col-md-offset-3">
    <h2>Dodaj rzecz</h2>
    <form name="form" (ngSubmit)="f.form.valid && addObject()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
            <label for="name">Nazwa</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
            <div *ngIf="f.submitted && !name.valid" class="help-block">Nazwa jest wymagana!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !description.valid }">
            <label for="description">Opis</label>
            <input type="text" class="form-control" name="description" [(ngModel)]="model.description" #description="ngModel" required />
            <div *ngIf="f.submitted && !description.valid" class="help-block">Opis jest wymagany!</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !passError }">
            <label for="passphraseDisplay">12 słów</label>
            <input type="text" class="form-control" name="passphraseDisplay" [(ngModel)]="model.passphraseDisplay" #passphraseDisplay="ngModel" (input)="validate($event)" required />
            <!--"(\w+\W+){11}\w+\W*"-->
            <p *ngIf="passError" class="help-block">Fraza musi mieć 12 słów!</p>
            <button class="btn btn-warning" (click)="getRandomWords()">Losuj</button>
        </div>
        <div class="form-group">
            <button [disabled]="loading || passError" class="btn btn-primary">Dodaj</button>
            <a [routerLink]="['/']" class="btn btn-link">Anuluj</a>
        </div>
    </form>
</div>
