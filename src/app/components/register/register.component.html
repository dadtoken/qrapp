<div class="row">
    <div class="col-md-12">
        <h2>Rejestracja</h2>
        <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm">
            <div class="form-group">
                <label for="login">Imię</label>
                <input type="text" class="form-control" placeholder="Imię" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required>
            </div>
            <div class="form-group">
                <label for="login">Nazwisko</label>
                <input type="text" class="form-control" placeholder="Nazwisko" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required>
            </div>
            <div class="form-group">
                <label for="login">Email</label>
                <input type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Login" name="login" [(ngModel)]="model.username" #login="ngModel" required>
            </div>
            <div class="form-group">
                <label for="email">Hasło</label>
                <input type="password" class="form-control" placeholder="Hasło" name="password" [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            <button [disabled]="loading" class="btn btn-primary">Zarejestruj</button>
            <a [routerLink]="['/login']" class="btn btn-link">Wróć</a>
