<div class="row">
    <div class="col-md-12">
        <h2>Przekaż opinię!</h2>
        <form name="form" (ngSubmit)="f.form.valid && sendFeedback()" #f="ngForm">
            <div class="form-group">
                <label for="question1">Jak oceniasz przydatność tego rozwiązania?</label>
                <input type="textarea" class="form-control" placeholder="Aplikację oceniam jako ..." name="question1" [(ngModel)]="model.question1" #question1="ngModel" required>
            </div>
            <div class="form-group">
                <label for="question2">Co byś dodał lub zmienił w tym rozwiązaniu i dlaczego?</label>
                <input type="textarea" class="form-control" placeholder="Dodał(a)bym ..." name="question2" [(ngModel)]="model.question2" #question2="ngModel" required>
            </div>
            <button [disabled]="loading" class="btn btn-primary">Wyślij</button>
            <a [routerLink]="['/']" class="btn btn-link">Wróć</a>
        </form>
    </div>
</div>
